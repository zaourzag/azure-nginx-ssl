# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - zaaak

on:
  push:
    branches: [master]
    paths:
      - './*'
      - 'shared/**'
      - docker-compose.yml
      - Dockerfile

  workflow_dispatch:

jobs:

  build:
    runs-on: 'ubuntu-latest'

    steps:
   
    # Github Repo token
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_30508dd8c917406b9958a976455aaf09 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7fbb8a6e5ec5442e8e2cf9710eb8182c }}
    - name: Build image
      run: docker compose -f docker-compose.yml build
    - name: Push image to DO Container Registry
      run: docker compose -f docker-compose.yml push
    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_30508dd8c917406b9958a976455aaf09 }}/expresst:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'zaaak'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c8883a51cb7b4c2cb2a1e4b7eec243ba }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_30508dd8c917406b9958a976455aaf09 }}/expresst:${{ github.sha }}'
