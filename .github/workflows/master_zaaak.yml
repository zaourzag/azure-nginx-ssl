# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - zaaak

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_bbcdd3a76c984a8da5e97513cabe411d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5d26c0d684b14f968414f758d1ce166e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_bbcdd3a76c984a8da5e97513cabe411d }}/zaourzag/expresst:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'zaaak'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_93adb90812c948bca65325226fc0df6e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_bbcdd3a76c984a8da5e97513cabe411d }}/zaourzag/expresst:${{ github.sha }}'